<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geekhub: Home work 1</title>
    <script src="arrayMethods.js"></script>
</head>
<body>

<table>
    <caption>Array methods:</caption>
    <tr>
        <td><input type="submit" value="1. Sort out: forEach()" onclick="clearConsole(), sortOutItems()"></td>
        <td>
            <input type="text" id="indexInput" style="width: 80px">
            <input type="submit" value="5. Get index of element by name: indexOf()"
                   onclick="clearConsole(), getElementIndexByName()">
        </td>
        <td>
            <input type="submit" value="9. Get first element in array that satisfy the condition: arr.find()"
                   onclick="clearConsole(), findFirstCoincidence()">
        </td>
        <td>
            <input type="submit" value="13. Remove first element from array: arr.shift()"
                   onclick="clearConsole(), removeFirstItem()">
        </td>
    </tr>
    <tr>
        <td><input type="submit" value="2. Add new item to the end: arr.push()"
                   onclick="clearConsole(), addNewLastItem()"></td>
        <td><input type="submit" value="6. Join array into a string: arr.join('separator')"
                   onclick="clearConsole(), joinArrayElementsInToString()"></td>
        <td>
            <input type="submit" value="10. Copy part of array: arr.slice(num1, num2)"
                   onclick="clearConsole(), copyPartOfArray()">
        </td>
    </tr>
    <tr>
        <td><input type="submit" value="3. Remove last item: arr.pop()" onclick="clearConsole(), removeLastItem()"></td>
        <td>
            <input type="submit" value="7. Filter array: arr.filter(func)" onclick="clearConsole(), filterArray()"></td>
        <td>
            <input type="submit" value="11. Remove part of array & paste new items: arr.splice()"
                   onclick="clearConsole(), removeAndPasteItem()">
        </td>
    <tr>
        <td>
            <input type="submit" value="4. Join arrays: arr.concat(arr2)" onclick="clearConsole(), joinArrays()">
        </td>
        <td>
            <input type="submit" value="8. Set method for each item: arr.map(func())" onclick="clearConsole(), setMethodForEachItem()">
        </td>
        <td>
            <input type="submit" value="12. Add item in first position: arr.unshift(item)" onclick="clearConsole(), addItemInFirstPosition()">
        </td>
    <tr>

</table>
</body>
</html>
